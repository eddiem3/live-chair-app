  <ion-content has-header="true">
    <div id="profile-bg"></div>
    <div id="content">
      
      <!--Arrange profile data -->
      <div id="profile-info">
	<img id="profile-image" ng-src="{{barber.profilePhoto}}">
	<h3 id="profile-name">{{barber.name}}</h3>
	<div class="item-stars">
	  <!--<i ng-repeat="i in " class="ion-android-star-outline"></i>-->
	  <div>
	    <!--<i ng-repeat="n in getTimes(barber.rating) track by $index"class="ion-android-star-outline"></i>-->
	  </div>

	</div>
	<h4 id="shop">{{barber.shopName}}</h4>
	skills: <span ng-repeat="skill in barber.skills" id="skills">{{skill + " "}}</span>
      </div>

      <!-- Buttons -->
      <a class="button icon-right ion-chevron-right button-calm button-full">Book Me</a>
    </div>

    <!--<img src="http://placehold.it/100x100">-->

    <div class="dropdown">
      <datetimepicker data-ng-model="data.dateDropDownLink" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>      
    </div>
    
    
    <div id="images" ng-init="loadImages()">
      <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
	<div class="col col-25" ng-if="$index < images.length">
	  <img ng-src="{{images[$index].src}}" width="100%" />
	</div>
	<div class="col col-25" ng-if="$index + 1 < images.length">
	  <img ng-src="{{images[$index + 1].src}}" width="100%" />
	</div>
	<div class="col col-25" ng-if="$index + 2 < images.length">
	  <img ng-src="{{images[$index + 2].src}}" width="100%" />
	</div>
	<div class="col col-25" ng-if="$index + 3 < images.length">
	  <img ng-src="{{images[$index + 3].src}}" width="100%" />
	</div>
      </div>
    </div><!--/images -->

  </ion-content>
