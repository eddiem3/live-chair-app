<ion-content has-header="true" >

    <div id="content">

      <div id="profile-info">

	<div class="item-stars">

	  <div>
	    <i ng-repeat="n in getTimes(barber.rating) track by $index"class="ion-android-star-outline"></i>
	  </div>

	</div>
	<h4 id="shop">{{barber.shop}}</h4>
	skills: <span ng-repeat="skill in barber.skills" id="skills">{{skill + " "}}</span>
      </div>


      <ion-list>
	<ion-item ng-repeat="product in barber.products">
	  
	  {{product}}
	  
	</ion-item>

    </div>
